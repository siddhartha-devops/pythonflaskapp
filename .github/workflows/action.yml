name: Build and Push to ECR

on:
  push:
    branches:
      - main  # Set your branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Amazon ECR
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ap-south-1  # Replace with your region
          aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 166426622475.dkr.ecr.ap-south-1.amazonaws.com

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag pythonflask-repo

      - name: Tag Docker image with ECR repository URL
        run: |
          docker tag pythonflask-repo:latest 166426622475.dkr.ecr.ap-south-1.amazonaws.com/pythonflask-repo:latest

      - name: Push Docker image to ECR
        run: |
          docker push 166426622475.dkr.ecr.ap-south-1.amazonaws.com/pythonflask-repo:latest

      - name: Notify Slack on success
        if: always() # Ensure this job runs regardless of the status of the previous jobs
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: your-slack-channel-name  # Replace with your Slack channel name
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}  # Slack webhook URL stored as a secret
          SLACK_USERNAME: GitHub Actions
          SLACK_ICON_EMOJI: ":white_check_mark:"  # Custom emoji for success
          SLACK_MESSAGE: "Workflow passed successfully in ${{ github.workflow }}"

      - name: Notify Slack on failure with step information
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: your-slack-channel-name  # Replace with your Slack channel name
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}  # Slack webhook URL stored as a secret
          SLACK_USERNAME: GitHub Actions
          SLACK_ICON_EMOJI: ":red_circle:"  # Custom emoji for failure
          SLACK_MESSAGE: "Workflow failed in job ${{ github.job }} at step ${{ job.status }} - ${{ github.workflow }}.\nThe job steps were:\n${{ toJson(job) }}"
